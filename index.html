<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Pomodoro - Tu Espacio de Enfoque</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Zen Pomodoro</h1>

        <div class="modes">
            <button id="mode-focus" class="mode-btn active" onclick="switchMode('focus')">Enfoque</button>
            <button id="mode-short" class="mode-btn" onclick="switchMode('short')">Descanso Corto</button>
            <button id="mode-long" class="mode-btn" onclick="switchMode('long')">Descanso Largo</button>
        </div>

        <div class="timer-visual">
            <svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg" class="hourglass-svg">
                <defs>
                    <!-- Wood Texture Gradient -->
                    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#5D4037;stop-opacity:1" />
                        <stop offset="20%" style="stop-color:#8D6E63;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#A1887F;stop-opacity:1" />
                        <stop offset="80%" style="stop-color:#8D6E63;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
                    </linearGradient>

                    <!-- Glass Gradient -->
                    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:rgba(255,255,255,0.6)" />
                        <stop offset="50%" style="stop-color:rgba(200,230,255,0.1)" />
                        <stop offset="100%" style="stop-color:rgba(255,255,255,0.3)" />
                    </linearGradient>

                    <!-- Sand Gradient -->
                    <linearGradient id="sandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#FFD54F" />
                        <stop offset="100%" style="stop-color:#FFB300" />
                    </linearGradient>

                    <!-- Clip Path for Sand inside Glass -->
                    <clipPath id="glassClip">
                        <path d="M 35 35 C 20 100, 95 145, 95 145 L 105 145 C 105 145, 180 100, 165 35 Z 
                                 M 95 155 C 95 155, 20 200, 35 265 L 165 265 C 180 200, 105 155, 105 155 Z" />
                    </clipPath>
                </defs>

                <!-- Pillars -->
                <rect x="40" y="20" width="12" height="260" fill="url(#woodGradient)" rx="2" />
                <rect x="148" y="20" width="12" height="260" fill="url(#woodGradient)" rx="2" />

                <!-- Glass Container Group -->
                <g class="glass-container">
                    <!-- Glass Outline Background (for subtle tint) -->
                    <path d="M 35 35 C 20 100, 95 145, 95 145 L 105 145 C 105 145, 180 100, 165 35 Z 
                             M 95 155 C 95 155, 20 200, 35 265 L 165 265 C 180 200, 105 155, 105 155 Z"
                        fill="rgba(224, 247, 250, 0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1" />

                    <!-- Sand Group with Clip -->
                    <g clip-path="url(#glassClip)">
                        <!-- Top Sand -->
                        <rect id="sand-top" x="0" y="0" width="200" height="150" fill="url(#sandGradient)"
                            class="sand-top" />

                        <!-- Bottom Sand -->
                        <rect id="sand-bottom" x="0" y="150" width="200" height="150" fill="url(#sandGradient)"
                            class="sand-bottom" />

                        <!-- Falling Stream -->
                        <rect id="sand-stream" x="98" y="145" width="4" height="130" fill="url(#sandGradient)"
                            class="sand-stream" />
                    </g>

                    <!-- Glass Highlights/Reflections -->
                    <path d="M 45 45 Q 35 90 85 130" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3"
                        stroke-linecap="round" />
                    <path d="M 155 45 Q 165 90 115 130" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"
                        stroke-linecap="round" />
                    <path d="M 45 255 Q 35 210 85 170" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"
                        stroke-linecap="round" />
                </g>

                <!-- Top Base -->
                <g>
                    <ellipse cx="100" cy="25" rx="90" ry="12" fill="url(#woodGradient)" />
                    <ellipse cx="100" cy="20" rx="90" ry="12" fill="#6D4C41" /> <!-- Top surface perspective -->
                    <ellipse cx="100" cy="20" rx="80" ry="10" fill="#5D4037" /> <!-- Inner detail -->
                </g>

                <!-- Bottom Base -->
                <g>
                    <ellipse cx="100" cy="275" rx="90" ry="12" fill="url(#woodGradient)" />
                    <ellipse cx="100" cy="270" rx="85" ry="10" fill="#4E342E" stroke="none" /> <!-- Shadow/Detail -->
                </g>
            </svg>
        </div>

        <div class="timer-display" id="timer">25:00</div>

        <div class="controls">
            <button class="btn btn-primary" id="start-btn" onclick="toggleTimer()">Iniciar</button>
            <button class="btn" id="reset-btn" onclick="resetTimer()">Reiniciar</button>
        </div>

        <div class="tasks-container">
            <h2>Tareas de Hoy</h2>
            <div class="task-input-group">
                <input type="text" id="task-input" placeholder="¿En qué vas a trabajar?">
                <button class="btn" onclick="addTask()">Añadir</button>
            </div>
            <ul id="task-list" class="task-list">
                <!-- Las tareas aparecerán aquí -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
